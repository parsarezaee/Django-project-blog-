{% load static %}

<li>
    <article class="post">
        <a href="{% url "posts-details" post.slug %}">
            <img src="{% static "blog/images/"|add:post.image_name %}" alt="{{ post.title }}"/>
            <div class="post__contain">
                <h3>{{ post.title }}</h3>
                <p>
                    {{ post.excerpt }}
                </p>
            </div>
        </a>
    </article>
</li>
